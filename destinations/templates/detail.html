{% extends "base.html" %} 
{% load static %}

{% block title %}Detail{% endblock title %} 

{% block content %}
 <div class="text-center">
        <h1>{{destination.name}}</h1>
        <hr class="style13">
        <p>{{destination.description}}</p>
        <p>{{destination.activities}}</p>
        <img src="{{destination.pretty_picture.url}}">
        <hr class="style13">
        <blockquote class="blockquote">
        <h3 class="mb-0">{{destination.optimal_visiting_season}}</h3> 
        </blockquote>
        <hr class="style13">
           <a href="{% url 'destination-update' destination.id %}">
        <button class="btn btn-secondary">Update</button>
    </a>
    <a href="{% url 'destination-delete' destination.id %}">
        <button class="btn btn-secondary">Delete</button>
    </a>
</div>
     
{% endblock content %}
